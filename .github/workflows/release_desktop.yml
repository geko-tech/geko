name: Release GekoDesktop
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string

jobs:
  build_desktop:
    name: Build GekoDesktop
    runs-on: macos-26
    permissions:
      contents: write
    env:
      BUILD_DIR: "GekoDesktop/build_output"
      VERSION: ${{ github.event.inputs.version }}
      VERSION_FILE: GekoDesktop/GekoDesktop/Sources/Support/Constants/Constants.swift
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6.0.1
        with:
          token: ${{ steps.app-token.outputs.token }}
          persist-credentials: false

      - name: Get GitHub App User ID
        id: get-user-id
        run: echo "user-id=$(gh api "/users/${{ steps.app-token.outputs.app-slug }}[bot]" --jq .id)" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Setup committer
        run: |
          git config user.name '${{ steps.app-token.outputs.app-slug }}[bot]'
          git config user.email '${{ steps.get-user-id.outputs.user-id }}+${{ steps.app-token.outputs.app-slug }}[bot]@users.noreply.github.com'

      - name: Install Xcodegen
        run: brew install xcodegen

      - name: Build Release Binary
        run: |
          sed -i '' -E 's|let appVersion = "[0-9.]*"|let appVersion = \"'"$VERSION"'\"|' $VERSION_FILE

          (cd GekoDesktop && xcodegen generate)
          fastlane gym \
            --project "GekoDesktop/GekoDesktop.xcodeproj" \
            --scheme GekoDesktop \
            --export_method mac-application \
            --output_directory "$BUILD_DIR" \
            --destination "platform=macOS" \
            --xcargs "-skipPackagePluginValidation" \
            --clean true \
            --xcodebuild_formatter xcbeautify

          (cd $BUILD_DIR && zip -r ../../GekoDesktop.app.zip GekoDesktop.app)

      - name: Commit version change
        id: commit_bump_version
        run: |
          git add $VERSION_FILE
          git commit -m "Bump GekoDesktop app version to $VERSION"
          git push

      - name: Create draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE: ${{ steps.commit_bump_version.outputs.base }}
        run: |
          COMMIT_SHA=$(git rev-parse HEAD)
          gh release create "GekoDesktop@$VERSION" -d --generate-notes --target $COMMIT_SHA GekoDesktop.app.zip
